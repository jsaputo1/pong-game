<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pong</title>
  </head>
  <body>
    <div class="game-wrapper">
      <h1>Pong!</h1>
      <h2>10 points wins</h2>
      <div id="game">
    </div>
    <div class="players">
      <h3 class="playerOne">Player One</h3>
      <h3 class="playerTwo">Player Two</h3>
    </div>
    <div class="controls">
      <p class="playerOneControls"> A: Up<br>Z: Down</p>
      <p class="playerTwoControls"> Up Arrow: Up<br>Down Arrow: Down</p>  
    </div>
    <div class="spaceBar">
    <p>Spacebar: Pause</p>
    </div>
    <script type="text/javascript" src="./src/index.js"></script>
  </body>
</html>
